<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录页 - </title>
<meta name="renderer" content="webkit">

<link rel="stylesheet" href="../css/custom-bootstrap.css">
<link rel="stylesheet" href="../libs/datetimepicker/jquery.datetimepicker.min.css">
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/login.css">


<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>


<body>
  <div class="login-max">
    <div class="login-box">
      <div class="login" style="display: block;">
        <div class="login-img">
          <!-- 清远农货链 -->
          <img src="../images/login/login_logo.png" alt="">
        </div>
        <div class="login login-wrap" style="display: block;">
            <div class="input-wrap re">
              <img src="../images/login/login_user_logo.png" alt="">
              <input class="user" type="text" placeholder="输入用户名">
            </div>
            <div class="input-wrap re">
              <img src="../images/login/login_pass_logo.png" alt="">
              <input type="password" placeholder="输入密码">
            </div>
          
          
          <div class="login-login">
            <button class="login-btn">登录</button>
          </div>
          <div class="login-test" id="js_go_zc">会员注册</div>
        </div>

        <div class="login login-wrap">
          <div class="input-wrap re">
            <span>用户名：</span>
            <input class="user" type="text" placeholder="请输入">
          </div>
          <div class="input-wrap re">
            <span>密码：</span>
            <input type="text" placeholder="请输入">
          </div>
          <div class="input-wrap re">
            <span>确认密码：</span>
            <input type="text" placeholder="请输入">
          </div>
          <div class="input-wrap re">
            <span>手机：</span>
            <input type="text" placeholder="请输入">
          </div>
          <div class="input-wrap re">
            <span>姓名：</span>
            <input type="text" placeholder="请输入">
          </div>
          <div class="input-wrap re">
            <span>所属乡镇：</span>
            <input type="text" placeholder="请输入">
          </div>
          <div class="login-login">
            <button class="login-btn">注册</button>
          </div>
          <div class="login-test" id="js_go_dl">会员登录</div>
        </div>
      </div>
      <div class="login-compute">copyright©云润大数据服务有限公司</div>
      <div class="login-logo-img"><img src="../images/login/logo.png" alt=""></div>
    </div>
  </div>
  
<script src="../libs/jquery/jquery.min.js"></script>
<script src="../libs/jquery.paging/jquery.paging.js"></script>
<script src="../libs/datetimepicker/jquery.datetimepicker.full.min.js"></script>
<script src="../js/resize.js"></script>
<script src="../libs/bootstrap/dist/bootstrap.min.js"></script>
<script src="../js/global.js"></script>


</body>
<script>
  $('#js_go_zc').click(function() {
    $('.login-wrap').hide();
    $('.login-wrap').eq(1).show();
  });

  $('#js_go_dl').click(function() {
    $('.login-wrap').hide();
    $('.login-wrap').eq(0).show();
  });
</script>
</html>

<%- include('../templates/head') %>

<body>
  <style type="text/css">
    .m-modules-list {
      padding: 0.5%;
    }

    .modules-item {
      float: left;
      width: 32.3333%;
      height: 400px;
      border: 1px solid #8ec5fb;
      margin: 0 0.5% 1%;
    }

    .ofh {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <div class="modules">
    <div class="g-modules">
      <div class="m-modules-list">
        <div class="modules-item">
          <h3>系统颜色</h3>
          <p><span class="blue">蓝色</span></p>
          <p><span class="red">红色</span></p>
          <p><span class="ori">橙色</span></p>
        </div>
        <div class="modules-item">
          <div style="width:500px;height:230px;border:1px solid red;background-color: #ffffff;" id="chartsBar1"></div>
        </div>
        <div class="modules-item">
          <input type="checkbox" name="">
          <input type="radio" name="">
        </div>
        <div class="modules-item ">
          <div style="width:500px;height:230px;border:1px solid red;background-color: #ffffff;" id="chartsMeter1"></div>
        </div>
        <div class="modules-item">
          <div style="width:500px;height:230px;border:1px solid red;background-color: #ffffff;" id="chartsLine1"></div>
        </div>
      </div>
    </div>
  </div>

  <%- include('../templates/foot') %>
</body>
<script>
  var data = {
    value: 84,
    color: {
      pieMini: '#77a726', //小圆形颜色
      pieMiniMini: '#fff', //小小圆形颜色
      piePlus: '#77a726', //大圆形颜色
      value: '#283E53'
    }
  };
  var charts = echarts.init(document.getElementById('chartsLine1')),
    charts2 = echarts.init(document.getElementById('chartsMeter1')),
    charts3 = echarts.init(document.getElementById('chartsBar1')),
    placeHolderStyle = {
      normal: {
        label: {
          show: false
        },
        labelLine: {
          show: false
        },
        color: "rgba(0,0,0,0)",
        borderWidth: 0
      },
      emphasis: {
        color: "rgba(0,0,0,0)",
        borderWidth: 0
      }
    },
    dataStyle = {
      normal: {
        show: true,
        position: 'center',
        formatter: '{a|' + '{c}' + '%}',
        textStyle: {
          rich: {
            a: { fontSize: 20, color: '#9EABBC', padding: [0, 0, 5, 0] }
          }
        }
      }
    },
    option = {
      tooltip: {
        trigger: 'axis',
        extraCssText: 'box-shadow:0 0 10px rgba(108,132,156,0.5);',
        backgroundColor: 'rgba(255,255,255,0.9)',
        textStyle: {
          color: '#6C849C',
          fontSize: '13'
        },
        borderRadius: 3,
        formatter: function (params) { var tar = params[0]; return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value; }
      },
      textStyle: {
        color: '#9EABBC',
        fontSize: '14'
      },
      grid: {
        left: '5%',
        right: '5%',
        bottom: '2%',
        top: "10%",
        containLabel: true
      },
      xAxis: [
        {
          type: 'category',
          boundaryGap: false,
          axisTick: {
            show: false
          },
          axisLine: {
            show: false
          },
          axisLabel: {
            fontSize: '14',
            color: "#9aa2b5"
          },
          data: ['5月', '6月', '7月']
        }],
      yAxis: [
        {
          show: true,
          min: 0,
          max: 100,
          splitNumber: 5,
          offset: 5,
          axisLabel: {
            formatter: '{value}W',
            fontSize: '13',
            color: "#9aa2b5"
          },
          axisLine: {
            show: false
          },
          axisTick: {
            show: false
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: '#ecf2f6'
            }
          },
        }],
      series: [
        {
          name: '分值',
          type: 'line',
          smooth: true,
          symbol: 'circle',
          symbolSize: 8,
          data: ['25', '15', '75', '40', '75'],
          areaStyle: {
            normal: {
              color: '#77a726',
              opacity: .15
            }
          },
          itemStyle: {
            normal: {
              color: 'white',
              opacity: 1,
              borderColor: '#77a726'
            }
          },
          lineStyle: {
            normal: {
              color: '#77a726',
              width: 2
            }
          }
        }
      ]
    },
    option2 = {
      series: [
        {
          name: '外层',
          type: 'gauge',
          radius: "100%",
          startAngle: 220,
          endAngle: -40,
          center: ['50%', '58%'],
          min: 0,
          max: 100,
          axisLine: {
            lineStyle: {
              color: [
                [data.value / 100, data.color.piePlus],
                [1, "#E9EDF0"]
              ],
              width: 15
            }
          },
          axisTick: {
            show: false
          },
          splitLine: {
            show: false
          },
          axisLabel: {
            show: false
          },
          pointer: {
            show: true,
            width: "3",
            length: '45%'
          },
          detail: {
            formatter: function (value) {
              if (value != 0) {
                var num = Math.round(value * 10) / 10;
                return parseFloat(num).toFixed(0) + '分';
              } else {
                return 0;
              }
            },
            offsetCenter: [0, "40%"],
            textStyle: {
              fontSize: 30,
              fontWeight: '500',
              color: data.color.value
            }
          },
          data: [{
            name: "",
            "value": data.value
          }]
        },
        {
          name: '刻度',
          type: 'gauge',
          radius: "85%",
          startAngle: 180,
          endAngle: 0,
          center: ['50%', '58%'],
          min: 0,
          max: 100,
          splitNumber: 4,
          axisLine: {
            show: true,
            lineStyle: {
              width: 1,
              color: [[1, 'rgba(0,0,0,0)']]
            }
          },
          axisLabel: {
            show: true,
            formatter: function (e) {
              switch (e + "") {
                case "0":
                  return "差";
                case "25":
                  return "中";
                case "50":
                  return "";
                case "75":
                  return "良";
                case "100":
                  return "优";
                default:
                  return e;
              }
            },
            textStyle: {
              fontSize: 13,
              color: '#6C849C',
              fontWeight: ""
            },
            distance: 10
          },
          axisTick: {
            show: false,
            splitNumber: 10,
            lineStyle: {
              color: '#707070', //用颜色渐变函数不起作用
              width: 1
            },
            length: -10
          },
          splitLine: {
            show: true,
            length: 10,
            lineStyle: {
              color: '#707070'
            }
          },
          detail: {
            formatter: function (param) {
              var level = '';
              if (param < 30) {
                level = '差'
              } else if (param < 50) {
                level = '中'
              } else if (param < 60) {
                level = ''
              } else if (param < 70) {
                level = '良'
              } else if (param <= 100) {
                level = '优'
              }
              return level;
            }
          },
          pointer: {
            show: false
          }
        },
        {
          "name": '圆形',  //装饰作用
          "type": 'pie',
          "hoverAnimation": false,
          "legendHoverLink": false,
          "radius": ['0%', '6%'],
          "center": ['50%', '58%'],
          "z": 10,
          "label": {
            "normal": {
              "show": false,
              "position": 'center'
            },
            "emphasis": {
              "show": false
            }
          },
          "labelLine": {
            "normal": {
              "show": false
            }
          },
          "data": [
            {
              "value": 0,
              "name": '1',
              itemStyle: {
                normal: {
                  color: "red"
                }
              }
            },
            {
              "value": 100,
              "name": '2',
              itemStyle: {
                normal: {
                  color: data.color.pieMini || "#fc9d9a"
                },
                emphasis: {
                  color: data.color.pieMini || "#fc9d9a"
                }
              }
            }]
        },
        {
          "name": '小圆形', //装饰作用
          "type": 'pie',
          "hoverAnimation": false,
          "legendHoverLink": false,
          "radius": ['0%', '3%'],
          "center": ['50%', '58%'],
          "z": 10,
          "label": {
            "normal": {
              "show": false,
              "position": 'center'
            },
            "emphasis": {
              "show": false
            }
          },
          "labelLine": {
            "normal": {
              "show": false
            }
          },
          "data": [{
            "value": 0,
            "name": '1',
            itemStyle: {
              normal: {
                color: "red"
              }
            }
          }, {
            "value": 100,
            "name": '2',
            itemStyle: {
              normal: {
                color: data.color.pieMiniMini || "#fff"
              },
              emphasis: {
                color: data.color.pieMiniMini || "#fff"
              }
            }
          }]
        }
      ]
    },
    option3 = {
      grid: {
        top: '15%',
        right: '10%',
        left: '10%',
        bottom: '14%'
      },
      xAxis: [
        {
          type: 'category',
          // boundaryGap: false,
          axisTick: {
            show: false
          },
          axisLine: {
            show: false
          },
          axisLabel: {
            fontSize: '14',
            color: "#9aa2b5"
          },
          data: ['5月', '6月', '7月']
        }],
      yAxis: [
        {
          show: true,
          min: 0,
          max: 100,
          splitNumber: 5,
          offset: 5,
          axisLabel: {
            formatter: '{value}',
            fontSize: '13',
            color: "#9aa2b5"
          },
          axisLine: {
            show: false
          },
          axisTick: {
            show: false
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: '#ecf2f6'
            }
          },
        }],
      series: [{
        type: 'bar',
        data: [40, 90, 10, 20, 56],
        barWidth: '32px',
        itemStyle: {
          normal: {
            color: "#77a726",
          }
        },
        label: {
          show: true,
          fontSize: 14,
          position: 'top',
          color: "#4e5666",
          formatter: (params) => {//单独对第一个label使用样式
              return params.value + 'W'
          },
          
        }
      }]
    };

  charts.setOption(option);
  charts2.setOption(option2);
  charts3.setOption(option3);
  var arrchart = [];
  arrchart.push(charts, charts2, charts3);
  window.onresize = function () {
    for (var i = 0; i < arrchart.length; i++) {
      arrchart[i].resize();
    }
  };
</script>

</html>
